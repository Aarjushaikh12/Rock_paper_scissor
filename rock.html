
	  <!DOCTYPE html>
	  <html>
	  <head>
		  <title>Rock Paper Scissor Game</title>
		  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
		  <link rel="stylesheet" type="text/css" href="rock.css">

		  	<!-- Boot strap linkns -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     
	  <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script> 


	  </head>
	  <body>
		  <header class="header">
			  <h1>Rock Paper Scissor Game</h1>
		  </header>
		  <div class="container">
			  <div class="score-container">
				  <span class="user">YOU</span>
				  <span id="score"></span>
				  <span class="com">COM</span>
			  </div>
			  <div class="buttons">
				  <button id="paper" class="bn" onclick="game(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
				  <button id="rock" class="bn" onclick="game(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
				  <button id="scissors" class="bn" onclick="game(this.value)" value="scissors"><i class="far fa-hand-scissors"></i></button>
			 </div>
			 <div id="challenge">
				 <div id="you">
					 <div id="YourObject"></div>
					 <div class="who">You</div>
				 </div>
				 <div id="result"><p id="who"><p></div>
				 <div id="com">
					 <div id="ComObject"></div>
					 <div class="who">Computer</div>
				 </div>
		  </div>

		  <img src="https://media-cldnry.s-nbcnews.com/image/upload/newscms/2016_11/1016196/rock-paper-scissors-today-tease-160317.jpg" height="400" width="600">
		  
		  <script type="text/javascript" src="rock.js"></script>

		  
	  </body>
	  </html>
